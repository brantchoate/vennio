<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Template</title>
  <link rel="stylesheet" href="/css/vendor.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body class="bg">

  <div class="nav">
    <div class="container">
      <div class="row">
        <a href="#" class="logo">Vennio</a>
        <span class="tagline">The Current State of Tech Startup Jobs</span>
        <nav>
          <a href="#">Skills Report</a>
          <a href="#">Locations Report</a>
        </nav>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="container">

      <div class="row main-header" >
        <h2>Skills Dashboard</h2>
        <div class="filters">
          <span>Filter By:</span>
          <form>
            <input type="text" name="role" class="role-input typeahead" placeholder="Role">
            <input type="text" name="location" class="location-input typeahead" placeholder="Location">
            <input type="submit" name="submit" class="filter-button">
          </form>
        </div>
      </div>

      <div class="row main-content">
        <div class="barchart one-third column">
          <h3># Of Jobs</h3>
          <div class="wrapper1">
          </div>
        </div>
        <div class="barchart one-third column">
          <h3># Of Companies</h3>
          <div class="wrapper2">
          </div>
        </div>
        <div class="barchart one-third column">
          <h3>Average Salary</h3>
          <div class="wrapper3">
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="/js/app.min.js"></script>
</body>
</html>
